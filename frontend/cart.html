<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .cart-page-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            margin-top: 100px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }

        .text-center {
            color: #3A4D39;
            font-weight: 600;
        }

        .item-title {
            font-weight: 600;
            color: #3A4D39;
        }
        .item-price {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }
        .item-qty-control {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        .item-qty-control input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #d9534f;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 10px;
        }
        .total-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .btn-checkout {
            background-color: #3A4D39;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            margin-left: 20px;
            display: block;
            width: 100%;
            font-size: 1.2em;
            border-radius: 20px;
        }
    </style>
</head>
<body class="shop-body">
    <div class="shop-navbar">
        <div class="logo">
            <span class="white">HAND to</span><span class="green"> HEART <i class="fa-solid fa-hand-holding-heart icon"></i></span>
        </div>

        <div class="nav-bar"> 
            <ul>
                <li><a href="shop-now.html">Home</a></li>
                <li>|</li>
                <li><a href="shop-now.html">Items</a></li>
                <li>|</li>
                <li><a href="about.html">About Us</a></li>
                <li>|</li>
                <li><a href="contact.html">Contact Us</a></li>
                <li>|</li>
                <li><a href="#">Featured</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count">0</span>
            </div>
            <div class="login" id="navLoginContainer">
                <button class="login" onclick="openLogin()"><i class="fa-solid fa-user"></i></button>
            </div>
            <div class="sell-btn">
                <button class="btn btn-green-outline" onclick="window.location.href='shop-now.html#seller-section'">Join as Seller <i class="fa-solid fa-handshake-simple"></i></button>
            </div>
        </div>
    </div> 
    
    <div class="cart-page-container">
        <h1 class="text-center mb-4">Your Shopping Cart</h1>
        <div id="cartItemsList">
            </div>

        <div id="cartEmptyMessage" class="text-center mt-5" style="display:none;">
            <p style="font-size: 1.5em; color: #6C757D;">Your cart is empty. Start shopping now!</p>
            <button class="btn btn-green" onclick="window.location.href='shop-now.html'">Go to Shop</button>
        </div>

        <div id="cartSummary">
            <div class="total-section">
                <span>Subtotal:</span> <span id="cartSubtotal">â‚¹0.00</span>
            </div>
            <button class="btn-checkout" onclick="alert('Proceeding to checkout is a future feature!')">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Directly call the render function for the cart page on load
        document.addEventListener('DOMContentLoaded', () => {
             renderCartPage(); 
        });
    </script>
</body>
</html>
