<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand2Heart - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="shop-body">
    
    <div class="registration-container">
        
        <div class="login-card">
            <h3>Create Your Account</h3>
            
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Full Name" required />
                <input type="email" id="regEmail" placeholder="Email" required />
                <input type="password" id="regPassword1" placeholder="Create Password" required />
                <input type="password" id="regPassword2" placeholder="Confirm Password" required />
                
                <div id="regError" class="error"></div>
                
                <button type="submit" class="btn-green">Sign Up</button>
            </form>
            
            <p>
                Already have an account? <a href="index.html?action=login">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
