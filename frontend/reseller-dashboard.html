<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand2Heart - Resell Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h1>Reseller Dashboard</h1>
        <button onclick="window.location.href='resell.html'" class="btn btn-outline-success">
            Go Back to Resell Page
        </button>
        <p>Add, update or remove items for resale</p>
        <form id="resellForm" class="product-form" enctype="multipart/form-data">

            <input type="file" name="image" id="itemImage" required>

            <input type="text" name="name" placeholder="Item Name" required>

            <textarea name="description" placeholder="Description"></textarea>

            <select name="category" required>
                <option value="Saree Collection">Saree Collection</option>
                <option value="Artifacts Collection">Artifacts Collection</option>
                <option value="Lifestyle Picks">Lifestyle Picks</option>
            </select>

            <select name="itemType" required>
                <option value="Second Hand">Second Hand</option>
                <option value="New">New</option>
            </select>

            <input type="number" name="price" placeholder="Price" required>

            <button type="submit">Add Item</button>
            <div id="dashboardMsg" style="margin: 15px 0; padding: 10px; border-radius: 5px; display: none; text-align: center; font-weight: 600;"></div>
        </form>


    </div>
    <script src="reseller-dashboard.js"></script>

</body>
</html>
