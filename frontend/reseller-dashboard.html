<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand2Heart - Resell Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h1>Reseller Dashboard</h1>
        <p>Add, update or remove items for resale</p>
        <form id="resellForm" class="product-form">
            <input type="file" name="image" id="itemImage" required>
            <input type="text" placeholder="Item Name" required>
            <textarea placeholder="Description"></textarea>

            <select required>
                <option>Saree Collection</option>
                <option>Artifacts Collection</option>
                <option>Lifestyle Picks</option>
            </select>

            <select required>
                <option>Second Hand</option>
                <option>New</option>
            </select>

            <input type="number" placeholder="Price" required>
            <input type="file" required>

            <button>Add Item</button>
        </form>
    </div>
    <script src="reseller-dashboard.js"></script>

</body>
</html>
