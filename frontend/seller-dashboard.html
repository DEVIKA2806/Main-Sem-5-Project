<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Add Item</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="shop-body">

    <div class="dashboard-container">
        <h1>Add New Item for Sale</h1>
        <p>Please enter the details for your product listing.</p>
        
        <form id="productForm" class="product-form">
            
            <label for="productName">Item Name</label>
            <input type="text" id="productName" placeholder="e.g., Hand-painted Ceramic Vase" required>

            <label for="productDesc">Description</label>
            <textarea id="productDesc" placeholder="Describe materials, dimensions, and origin." rows="5" required></textarea>

            <label for="productPrice">Price ($)</label>
            <input type="number" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
            
            <label for="productCategory">Category (Page to Display Item)</label>
            <select id="productCategory" required>
                <option value="">-- Select Product Type --</option>
                <option value="saree">Saree Collection</option>
                <option value="artifacts">Artifacts Collection</option>
                <option value="lifestyle">Lifestyle Picks</option>
            </select>
            
            <button type="submit">Add Item</button>
        </form>

        <p id="listingMsg" class="modal-message"></p>
    </div>

    <script src="script.js"></script>
    <script>
        // Separate script for the dashboard page logic, relying on script.js for fetch calls
        const productForm = document.getElementById('productForm');

        if (productForm) {
            productForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const listingMsg = document.getElementById('listingMsg');
                const sellerId = localStorage.getItem('currentSellerId'); // Get the ID saved from registration
                
                if (!sellerId) {
                    listingMsg.textContent = "Error: Seller ID not found. Please re-register or log in.";
                    listingMsg.style.color = 'red';
                    return;
                }
                
                const productData = {
                    sellerId: sellerId,
                    productName: document.getElementById('productName').value,
                    description: document.getElementById('productDesc').value,
                    price: parseFloat(document.getElementById('productPrice').value).toFixed(2),
                    category: document.getElementById('productCategory').value 
                };
                
                listingMsg.textContent = `Adding product...`;
                listingMsg.style.color = 'orange';

                // --- MERN Backend Fetch Call: /api/product/add ---
                fetch('/api/product/add', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.product) {
                        listingMsg.textContent = data.message;
                        listingMsg.style.color = '#3A4D39'; 
                        productForm.reset();
                    } else {
                        listingMsg.textContent = data.message || "Failed to list product.";
                        listingMsg.style.color = 'red';
                    }
                })
                .catch(err => {
                    console.error('Product listing fetch error:', err);
                    listingMsg.textContent = "Network error. Could not reach server.";
                    listingMsg.style.color = 'red';
                });
            });
        }
    </script>
</body>
</html>
