<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Hand2Heart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Specific Styles for Order History Page */
        .orders-container {
            max-width: 900px;
            margin: 120px auto 50px; /* Top margin to clear fixed navbar */
            padding: 20px;
        }

        .page-title {
            color: #C08261;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .order-card {
            background-color: #ffffff;
            border: 1px solid #ECE3CE;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(192, 130, 97, 0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #555;
            font-size: 0.9rem;
        }

        .order-status {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .status-delivered { background-color: #d4edda; color: #155724; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-shipped { background-color: #cce5ff; color: #004085; }

        .order-items {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .order-item-thumb {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .order-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            color: #C08261;
            margin-top: 15px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #C08261;
            text-decoration: none;
            font-weight: 600;
        }
        .back-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <span class="white">HAND to</span><span class="green"> HEART <i class="fa-solid fa-hand-holding-heart icon"></i></span>
        </div>
        <div class="nav-right">
            <div class="cart" onclick="window.location.href='cart.html'">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count">0</span>
            </div>
            <div class="login" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-home"></i>
            </div>
        </div>
    </div>

    <div class="orders-container">
        <a href="index.html" class="back-btn">‚Üê Back to Shop</a>
        <h1 class="page-title">My Order History</h1>
        
        <div id="ordersList">
            <p style="text-align:center;">Loading your orders...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // On Page Load, fetch orders
        document.addEventListener('DOMContentLoaded', fetchOrderHistory);
    </script>
</body>
</html>
